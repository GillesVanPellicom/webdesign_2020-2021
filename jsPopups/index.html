<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>oefening if</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function onLoad() {
            let leeftijd = prompt("Vul hier je leeftijd in:", 0);
            if (leeftijd == NaN) {
                document.write("no.")
            } else {
                if (leeftijd < 16) {
                    window.open("16.html", "16", "height=200,width=300");
                } else if (leeftijd < 25) {
                    window.open("25.html", "25", "height=200,width=300");
                } else {
                    window.open("hoger.html", "meer", "height=200,width=300");
                }
            }
        }
    </script>
</head>

<body onload="onLoad()">
    <button onclick="onLoad()">Klik</button>
</body>

</html>
